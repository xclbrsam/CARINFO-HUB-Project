<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .suggestions-section {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .suggestions-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .suggestions-section form {
            display: flex;
            flex-direction: column;
        }
        .suggestions-section textarea {
            resize: none;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .suggestions-section button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .suggestions-section button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <section class="suggestions-section">
        <h2>Your Suggestions Matter!</h2>
        <p>We value your feedback to make our website better. Please share your thoughts below:</p>
        <form>
            <textarea name="suggestions" rows="5" placeholder="Write your suggestions here..."></textarea>
            <button type="submit">Submit Suggestions</button>
        </form>
    </section>
</body>
</html>
